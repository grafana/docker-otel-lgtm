services:
  rolldice:
    image: rolldice
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8083:8083
    environment:
      - Otlp__Endpoint=http://otel-lgtm:4317
      - OTEL_METRIC_EXPORT_INTERVAL=5000  # so we don't have to wait 60s for metrics
    depends_on:
      - otel-lgtm

  otel-lgtm:
    image: grafana/otel-lgtm

    ports:
      - 3000:3000
      - 4317:4317
      - 4318:4318